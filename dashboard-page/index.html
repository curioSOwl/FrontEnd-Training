<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- <script src='main.js'></script> -->
  </head>
  <body>
    <aside>
      <header>
        <img src="images/kv-logo.png" class="header__img" alt="logo" />
      </header>
      <br />

      <div class="section__div">
        <div class="icon">
          <img src="images/icon.svg" class="nav__img" />
        </div>
        <div class="name">
          <a href="" style="text-decoration: none"><h1>Employee list</h1></a>
        </div>
      </div>
    </aside>
    <div class="horizontal"></div>
    <main>
      <section>
        <div class="main__heading">
          <h2 class="fonts">Create Employee</h2>
        </div>
        <br />
        <form class="main__heading">
          <div class="sec1 fonts">
            <div class="sec2">
              <label>Employee Name</label><br />
              <input type="text" class="inputs" placeholder="Employee Name" />
            </div>
            <div class="sec2">
              <label>Employee ID</label><br />
              <input type="text" class="inputs" placeholder="Employee ID" />
            </div>
            <div class="sec2">
              <label>Joining Date</label><br />
              <input type="text" class="inputs" placeholder="Joining Date" />
            </div>

            <div class="sec2">
              <label>Role</label><br />
              <select class="inputs">
                <option hidden selected>Choose Role</option>
                <option></option>
                <option></option>
                <option></option>
              </select>
            </div>
            <div class="sec2">
              <label>Status</label><br />
              <select class="inputs">
                <option hidden selected>Status</option>
                <option></option>
                <option></option>
              </select>
            </div>
            <div class="sec2">
              <label>Experience</label><br />
              <input type="text" class="inputs" placeholder="Experience" />
            </div>
            <div class="sec2">
              <label>Address</label><br />
              <input type="text" class="inputs" placeholder="Address" />
            </div>
          </div>
          <div class="sec3">
            <button class="button1">Create</button>
            <div class="buttons"></div>
            <button class="button2">Cancel</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
